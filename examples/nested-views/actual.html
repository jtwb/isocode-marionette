

  <head>
    <title>Superheroes and villains</title>

    <script src="./assets/javascripts/vendor/jquery.js"></script>
    <script src="./assets/javascripts/vendor/json2.js"></script>
    <script src="./assets/javascripts/vendor/underscore.js"></script>
    <script src="./assets/javascripts/vendor/backbone.js"></script>
    <script src="./assets/javascripts/vendor/backbone.marionette.js"></script>
    <script src="./assets/javascripts/vendor/bootstrap.js"></script>

    <link href="./assets/css/style.css" rel="stylesheet" />

    <script src="./assets/javascripts/application.js"></script>
  </head>
  <body>
    <div id="content"><div id="heroList" class="accordion"><div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#heroList" href="#hero1">Batman</a>
      </div>
      
      <div id="hero1" class="accordion-body collapse" style="height: 0px;">
          <div class="accordion-inner">
            <ul>
            <li>
      Bane
    </li><li>
      Ra's Al Ghul
    </li><li>
      The Joker
    </li><li>
      The Riddler
    </li></ul>
          </div>
      </div>
    </div><div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#heroList" href="#hero2">Spider-Man</a>
      </div>
      
      <div id="hero2" class="accordion-body collapse" style="height: 0px;">
          <div class="accordion-inner">
            <ul>
            <li>
      Green Goblin
    </li><li>
      Venom
    </li></ul>
          </div>
      </div>
    </div><div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#heroList" href="#hero3">Wonder Woman</a>
      </div>
      
      <div id="hero3" class="accordion-body collapse" style="height: 0px;">
          <div class="accordion-inner">
            <ul>
            <li>
      Ares
    </li><li>
      Doctor Psycho
    </li><li>
      Silver Swan
    </li></ul>
          </div>
      </div>
    </div></div></div>
  
    <script type="text/template" id="villain-template">
      <%= name %>
    </script>
    
    <script type="text/template" id="accordion-group-template">
      <div class="accordion-heading">
        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#heroList" href="#hero<%= id %>"><%= name %></a>
      </div>
      
      <div id="hero<%= id %>" class="accordion-body collapse" style="height: 0px;">
          <div class="accordion-inner">
            <ul>
            </ul>
          </div>
      </div>
    </script>
  </body>
